<div class="modal-header">
    <h3 class="modal-title">I'm a modal!</h3>
</div>
<div class="modal-body">
    <ul>
        <li ng-repeat="item in self.items">
            <a href="#" ng-click="$event.preventDefault(); self.selected.item = item">{{ item }}</a>
        </li>
    </ul>
    Selected: <b>{{ self.selected.item }}</b>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="self.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="self.cancel()">Cancel</button>
</div>
